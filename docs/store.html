<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018果本七夕活动</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src='./js/jquery-1.11.3.min.js'></script>
    <script type="text/javascript" src='https://res.fibodata.com/data/fibosdk.min.js'></script>
    <script type="text/javascript" src='//res.wx.qq.com/open/js/jweixin-1.2.0.js'></script>
    <script type="text/javascript" src='./js/html2canvas.min.js'></script>
    <script type="text/javascript" src='api/apiConfig.js'></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/storeIndex.css?v=1.0">
</head>
<body>
<div id="bodyContent">
    <div class="titleDiv">
        <P>0</P>
    </div>
    <div class="btnGroup">
        <a class="btn activitiesIntroductionBtn" ></a>
        <a class="btn nationalRankingsBtn"></a>
        <div class="clearfloat samllBtnGroup">
            <a class="lfloat storeManagementBtn"></a>
            <a class="lfloat prizeWriteOffBtn"></a>
            <a class="lfloat extensionBtn"></a>
        </div>
    </div>
    <div class="storeReward">
        <div class="curtain"></div>
        <div class="content">
            <p></p>
            <a class="closeBtn"></a>
            <a class="okBtn"></a>
        </div>
    </div>
    <div class="showQRCode">
        <div class="curtain"></div>
        <div class="content">
            <div class="QRcodeDiv">
                <img src="">
            </div>
            <div >
                <p class="storeName"></p>
            </div>
            <a class="closeBtn"></a>
            <a class="keepBtn"></a>
        </div>
    </div>
    <div class="writeOff">
        <div class="curtain"></div>
        <div class="content">
            <a class="writeOffBtn"></a>
            <p class="writeOffBtnTitle">点击扫描二维码核销用户产品</p>
            <div class="userList">
                <div class="listHeader clearfloat">
                    <div class="lfloat name">昵称</div>
                    <div class="lfloat headerImg">头像</div>
                    <div class="lfloat type">核销类型</div>
                    <div class="lfloat time">时间</div>
                </div>
                <ul>
                </ul>
            </div>
            <a class="closeBtn"></a>
        </div>
    </div>
    <div class="activityDescription">
        <div class="curtain"></div>
        <div class="content activitiesInfo" data-type="1">
            <div class="selectBtn clearfloat">
                <a class="lfloat" data-type="1">玩法</a>
                <a class="lfloat" data-type="0">奖品</a>
            </div>
            <a class="closeBtn"></a>
            <a class="okBtn"></a>
        </div>
    </div>
    <div class="nationalRankings">
        <div class="curtain"></div>
        <div class="content">
            <div class="clearfloat myInfo">
                <div class="lfloat">当前排名：<span class="curRand">5</span></div>
                <div class="rfloat">我的转发数：<span class="curShareAmount">522222</span></div>
            </div>
            <div class="userList">
                <div class="listHeader clearfloat">
                    <div class="lfloat ranking">名次</div>
                    <div class="lfloat Province">省份</div>
                    <div class="lfloat storeName">门店</div>
                    <div class="lfloat headerImg">头像</div>
                    <div class="lfloat forwardingNumber">转发数</div>
                </div>
                <ul>
                </ul>
            </div>
            <a class="closeBtn"></a>
        </div>
    </div>
    <div class="showImg">
        <div class="curtain"></div>
        <div class="content">
            <img>
            <p style="font-size: 28px;margin:-60px 0 0;padding: 0;line-height: 30px;color: #ffffff;text-align: center">长按上方图片保存</p>
            <a class="closeBtn"></a>
        </div>
    </div>
</div>
<div class="horizontalScreenHint">
    <div class="horizontalScreenHintDiv">
        <img src="images/hengPing.png">
        <p>为了更好的体验,为了开发的幸福,为了世界的和平,请各位大帅哥小姐姐锁定竖屏观看及操作本页面</p>
    </div>
</div>
</body>
<script src='./js/common.js' type="text/javascript"></script>
<script src='api/storeApi.js?v=1.0' type="text/javascript"></script>
<script src='js/store.js?v=1.1' type="text/javascript"></script>
</html>
